<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2fname</h2>

    <form action="/signup/" method ="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create an username" required><br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br>
        <label for="">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required><br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
